name: Dart CI

on: 
  push:
    branches:    
      - master 

jobs:
  jobLinux:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    - name: Create a Release APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "build/app/outputs/apk/release/Cogboard_mobile_${{github.run_number}}.apk"
        tag: ${{github.run_number}}
        token: ${{ secrets.TOKEN }}
  jobmacOS:
    name: Build iOS App
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
    - run: |
        flutter pub get
        flutter build ios --no-codesign
        cd build/ios/iphoneos
        mkdir Payload
        cd Payload
        ln -s ../Runner.app
        cd ..
        zip -r app.ipa Payload
    - name: Release Apps
      uses: ncipollo/release-action@v1
      with:
        tag: ${{github.run_number}}
        token: ${{ secrets.TOKEN }}
        artifacts: "build/ios/iphoneos/Cogboard_mobile_${{github.run_number}}.ipa"